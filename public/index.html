<!DOCTYPE html>
<html>
<head>
  <title>Google Place Autocomplete Address Form</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="address.css">
</head>

<body>
<div id="locationField">
  <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text"/>
</div>

<table id="address">
  <tr>
    <td class="label">Property name</td>
    <td class="label">Unit no</td>
  </tr>
  <tr>
    <td><input class="field" id="property_name" disabled="true"/></td>
    <td><input class="field" id="unit_number" disabled="true"/></td>
  </tr>
  <tr>
    <td class="label">Street no *</td>
    <td class="label">Street name *</td>
    <td class="label">Street type *</td>
  </tr>
  <tr>
    <td width="25%"><input class="field" id="street_number" disabled="true"/></td>
    <td width="50%"><input class="field" id="route" disabled="true"/></td>
    <td width="25%"><input class="field" id="street_type" disabled="true"/></td>
  </tr>
  <tr>
    <td class="label">Suburb *</td>
    <td class="label">State *</td>
    <td class="label">Postcode *</td>
  </tr>
  <tr>
    <!-- Note: Selection of address components in this example is typical.
         You may need to adjust it for the locations relevant to your app. See
         https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
    -->
    <td><input class="field" id="locality" disabled="true"/></td>
    <td><input class="field" id="administrative_area_level_1" disabled="true"/></td>
    <td><input class="field" id="postal_code" disabled="true"/></td>
  </tr>
  <tr>
    <td class="label">Country *</td>
  </tr>
  <tr>
    <td colspan="3"><input class="field" id="country" disabled="true"/></td>
  </tr>
</table>

<script src="address.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initAutocomplete"
        async defer></script>
</body>
</html>
